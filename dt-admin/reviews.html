            $("#addReviewForm").submit(function (e) {
                e.preventDefault();
                $input = $('<input type="hidden" name="reqType"/>').val('addReview');
                $('#addReviewForm').append($input);
                var form = $(this);
                var form = new FormData($(this)[0]);
                $.ajax({
                    type: "POST",
                    url: './db.php',
                    data: form,
                    async: false,
                    cache: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    success: function (data) {
                        var result = JSON.parse(data);
                        if (result['status'] == 'ERROR') {
                            Swal.fire({
                                position: 'top-end',
                                icon: 'error',
                                title: result['message'],
                                showConfirmButton: false,
                                timer: 1500
                            });
                        } else if (result['status'] == 'OK') {
                            $('#addModal').modal('hide');
                            $('.modal-backdrop').remove()
                            Swal.fire({
                                position: 'top-end',
                                icon: 'success',
                                title: 'Review added successfully.',
                                showConfirmButton: false,
                                timer: 1500
                            });
                            getReviews();

                        }
                    }
                });
            })

        // Delete Review
        function deleteCareer(id) {
            console.log(id);
            Swal.fire({
                title: 'Are you sure?',
                text: "Do you want to delete this review",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        url: './db.php',
                        method: 'POST',
                        data: {
                            reqType: "deleteReview",
                            reviewId: id
                        },
                        success: function (data) {
                            var result = JSON.parse(data);
                            if (result['status'] == 'ERROR') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Something went wrong.',
                                    showConfirmButton: false,
                                    timer: 1000
                                })
                            } else if (result['status'] == 'OK') {
                                getReviews();
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Review Deleted Successfully!',
                                    showConfirmButton: false,
                                    timer: 1000
                                })
                            }
                        }
                    });
                }
            })
        }

        // Edit Career
        function editCareer(id) {
            $.ajax({
                url: './db.php',
                method: 'POST',
                data: {
                    reqType: "getSingleRow",
                    id: id,
                    tblName: 'reviews'
                },
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result == '') {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'error',
                            title: 'Something went wrong.',
                            showConfirmButton: false,
                            timer: 1000
                        })
                    } else {
                        console.log(result);
                        $('input[name="eName"]').val(result['reviewer_name']);
                        $('input[name="ePosition"]').val(result['reviewer_position']);
                        $('textarea#eMessage').text(result['reviewer_message']);
                        // $("input[name='ePhoto']").attr("data-default-file", result['reviewer_photo']);
                        $("input[name='reviewId']").val(result['id']);
                        // $('.dropify').dropify();

                        $('#editModal').modal('show');
                    }
                }
            });
        }
