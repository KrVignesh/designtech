    <script>
        $(document).ready(function () {
            var logged_in = localStorage.getItem("login_status");
            if (logged_in != 'logged_in') {
                window.location.href = "http://localhost/designTech/dt-admin/";
            }
            getSingleProjects();
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'http://localhost/designTech/dt-admin/';
        }

        $(document).on('click', '.dropify-clear', function () {
            $(this).prev().attr("data-default-file", '')
        });

        $("#editProjectForm").submit(function (e) {
            e.preventDefault();
            $photo1 = $('<input type="hidden" name="newphoto1"/>').val($('#photo1').attr('data-default-file'));
            $photo2 = $('<input type="hidden" name="newphoto2"/>').val($('#photo2').attr('data-default-file'));
            $photo3 = $('<input type="hidden" name="newphoto3"/>').val($('#photo3').attr('data-default-file'));
            $photo4 = $('<input type="hidden" name="newphoto4"/>').val($('#photo4').attr('data-default-file'));
            $('#editProjectForm').append($photo1);
            $('#editProjectForm').append($photo2);
            $('#editProjectForm').append($photo3);
            $('#editProjectForm').append($photo4);
            var form = $(this);
            var form = new FormData($(this)[0]);

            $.ajax({
                type: "POST",
                url: './db.php',
                data: form,
                async: false,
                cache: false,
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result['status'] == 'ERROR') {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'error',
                            title: result['message'],
                            showConfirmButton: false,
                            timer: 1500
                        });
                    } else if (result['status'] == 'OK') {
                        // $('#addModal').modal('hide');
                        // $('.modal-backdrop').remove()
                        Swal.fire({
                            position: 'top-end',
                            icon: 'success',
                            title: 'Project updated successfully.',
                            showConfirmButton: false,
                            timer: 1500
                        });
                        window.location.href = 'http://localhost/designTech/dt-admin/projects.html';
                        // getSingleProjects();
                    }
                }
            });
        })

        function exitEdit() {
            $('#editContainer').fadeOut();
            $('#singleProject').show();
        }


        // getProjects
        function getSingleProjects() {
            var id = window.location.search.substring(1);
            $.ajax({
                url: './db.php',
                method: 'POST',
                data: {
                    reqType: "getSingleProjects",
                    projectId: id
                },
                success: function (data) {
                    if (data == '') {} else {
                        $("#singleProject").empty();
                        var json = JSON.parse(data);
                        var result = json[0];
                        $("#singleProject").append(
                            '<div class="container">' +
                            '<div class="page-header">' +
                            '<h1 class="page-title col-auto ">' + result['project_name'] + '</h1>' +
                            '<div class="col-auto ml-auto">' +
                            '<div class="row align-items-center">' +
                            '<a href="#!" class="btn btn-sm btn-outline-dark mr-2 editBtn" title="Edit"  onclick="editProject(' +
                            result['id'] +
                            ')"><i class="fa fa-pencil" aria-hidden="true"></i></a>' +
                            '<a href="#!" class="btn btn-sm btn-outline-danger" title="Delete" onclick="deleteProject(' +
                            result['id'] +
                            ')"><i class="fa fa-trash" aria-hidden="true"></i></a>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '<div class="row row-cards row-deck">' +
                            '<div class="col-sm-6 col-md-3">' +
                            '<div class="card">' +
                            '<a href="#"><img class="card-img-top" src="' + result['image_1'] +
                            '"></a>' +
                            '</div>' +
                            '</div>' +
                            '<div class="col-sm-6 col-md-3">' +
                            '<div class="card">' +
                            '<a href="#"><img class="card-img-top" src="' + result['image_2'] +
                            '"></a>' +
                            '</div>' +
                            '</div>' +
                            '<div class="col-sm-6 col-md-3">' +
                            '<div class="card">' +
                            '<a href="#"><img class="card-img-top" src="' + result['image_3'] +
                            '"></a>' +
                            '</div>' +
                            '</div>' +
                            '<div class="col-sm-6 col-md-3">' +
                            '<div class="card">' +
                            '<a href="#"><img class="card-img-top" src="' + result['image_4'] +
                            '"></a>' +
                            '</div>' +
                            '</div>' +
                            '<div class="col-md-12 col-sm-12">' +
                            '<iframe width="100%" height="315" src="' + result['video_url'] +
                            '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>' +
                            '</div>' +
                            '<div class="col-lg-12 mt-3">' +
                            '<div class="card">' +
                            '<div class="card-body d-flex flex-column">' +
                            '<h4>Project Category : <span class="text-muted">' + result['category'] +
                            '</span></h4>' +
                            '<h4><a href="#!">Project Description</a></h4>' +
                            '<div class="text-muted">' + result['project_description'] + '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>'
                        );

                        $('input[name="eName"]').val(result['project_name']);
                        $('textarea#eDescription').text(result['project_description']);
                        $('[name=eCategory]').val(result['category']);
                        $('input[name="eVideo"]').val(result['video_url']);
                        $('input[name="projectId"]').val(result['id']);
                        $('#photo1').attr("data-default-file", result['image_1']);
                        $('#photo2').attr("data-default-file", result['image_2']);
                        $('#photo3').attr("data-default-file", result['image_3']);
                        $('#photo4').attr("data-default-file", result['image_4']);
                        $('.drop').dropify();
                        $('#editContainer').hide();
                    }
                }
            });
        }

        // Delete Project
        function deleteProject(id) {
            console.log(id);
            Swal.fire({
                title: 'Are you sure?',
                text: "Do you want to delete this project",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        url: './db.php',
                        method: 'POST',
                        data: {
                            reqType: "deleteProject",
                            projectId: id
                        },
                        success: function (data) {
                            var result = JSON.parse(data);
                            if (result['status'] == 'ERROR') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Something went wrong.',
                                    showConfirmButton: false,
                                    timer: 1000
                                })
                            } else if (result['status'] == 'OK') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Project Deleted Successfully!',
                                    showConfirmButton: false,
                                    timer: 1000
                                });
                                window.location.href =
                                    "http://localhost/designTech/dt-admin/projects.html";
                            }
                        }
                    });
                }
            })
        }

        // Edit Project
        function editProject(id) {
            $('#singleProject').fadeOut();
            $('#editContainer').show();
        }
    </script>
