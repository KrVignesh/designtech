    <script>
        $(document).ready(function () {
            var logged_in = localStorage.getItem("login_status");
            if (logged_in != 'logged_in') {
                window.location.href = "http://localhost/designTech/dt-admin/";
            }
            getProjects();

            // Add new project
            $("#addProjectForm").submit(function (e) {
                e.preventDefault();
                $input = $('<input type="hidden" name="reqType"/>').val('addProject');
                $('#addProjectForm').append($input);
                var form = $(this);
                var form = new FormData($(this)[0]);
                $.ajax({
                    type: "POST",
                    url: './db.php',
                    data: form,
                    async: false,
                    cache: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    success: function (data) {
                        var result = JSON.parse(data);
                        if (result['status'] == 'ERROR') {
                            Swal.fire({
                                position: 'top-end',
                                icon: 'error',
                                title: result['message'],
                                showConfirmButton: false,
                                timer: 1500
                            });
                        } else if (result['status'] == 'OK') {
                            $('#addModal').modal('hide');
                            $('.modal-backdrop').remove()
                            Swal.fire({
                                position: 'top-end',
                                icon: 'success',
                                title: 'Project added successfully.',
                                showConfirmButton: false,
                                timer: 1500
                            });
                            getProjects();

                        }
                    }
                });
            })
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'http://localhost/designTech/dt-admin/';
        }


        // getProjects
        function getProjects() {
            $.ajax({
                url: './db.php',
                method: 'POST',
                data: {
                    reqType: "getProjects"
                },
                success: function (data) {
                    if (data == '') {} else {
                        $("#projectsContainer").empty();
                        var json = JSON.parse(data);
                        json.forEach(element => {
                            console.log(element);
                            $("#projectsContainer").append(
                                '<div class="col-sm-6 col-lg-4 projectItem">' +
                                '<div class="card p-2"' +
                                '<a href="javascript:void(0)" class="mb-3" onclick="viewProject(' +
                                element['id'] + ')">' +
                                '<img src="' + element['image_1'] + '" class="rounded">' +
                                '<div class="d-flex align-items-center">' +
                                '<h4 class="mx-auto">' + element['project_name'] + '</h4>' +
                                '</div>' +
                                '</a>' +
                                '</div>' +
                                '</div>'
                            );
                        });
                    }
                }
            });
        }




        function viewProject(id) {
            window.location.href = "http://localhost/designTech/dt-admin/project-details.html?" + id;
        }
