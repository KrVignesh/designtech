	    <script>
	        function getSingleProjects() {
	            var id = window.location.search.substring(1);
	            $.ajax({
	                url: './dt-admin/db.php',
	                method: 'POST',
	                data: {
	                    reqType: "getSingleProjects",
	                    projectId: id
	                },
	                success: function (data) {
	                    if (data == '') {} else {
	                        var json = JSON.parse(data);

	                        var result = json[0];
	                        $('#projectName').text(result['project_name']);
	                        $('#projectDesc').text(result['project_description']);
	                        $('#projectVideo').attr('src', result['video_url']);
	                        if (result['image_1'] != '') {
	                            $(".img1").attr('src', result['image_1']);
	                        } else {
	                            $('#img1Container').remove();
	                        }
	                        if (result['image_2'] != '') {
	                            $(".img2").attr('src', result['image_2']);
	                        } else {
	                            $('#img2Container').remove();
	                        }
	                        if (result['image_3'] != '') {
	                            $(".img3").attr('src', result['image_3']);
	                        } else {
	                            $('#img3Container').remove();
	                        }
	                        if (result['image_4'] != '') {
	                            $(".img4").attr('src', result['image_4']);
	                        } else {
	                            $('#img4Container').remove();
	                        }
	                    }
	                }
	            });
	        }
	    </script>
